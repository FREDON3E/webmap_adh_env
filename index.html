<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Contoursdedpartements_0.js"></script>
        <script src="data/Communesadherentesen2023_1.js"></script>
        <script src="data/Villes_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[46.116132087116505,-0.4424632383686667],[48.80938343836452,6.547696812449262]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_Contoursdedpartements_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODE_DEPT'] !== null ? autolinker.link(feature.properties['CODE_DEPT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEPT'] !== null ? autolinker.link(feature.properties['NOM_DEPT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODE_REG'] !== null ? autolinker.link(feature.properties['CODE_REG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_REGION'] !== null ? autolinker.link(feature.properties['NOM_REGION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Contoursdedpartements_0_0() {
            return {
                pane: 'pane_Contoursdedpartements_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(182,182,182,0.2)',
                interactive: false,
            }
        }
        map.createPane('pane_Contoursdedpartements_0');
        map.getPane('pane_Contoursdedpartements_0').style.zIndex = 400;
        map.getPane('pane_Contoursdedpartements_0').style['mix-blend-mode'] = 'normal';
        var layer_Contoursdedpartements_0 = new L.geoJson(json_Contoursdedpartements_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Contoursdedpartements_0',
            layerName: 'layer_Contoursdedpartements_0',
            pane: 'pane_Contoursdedpartements_0',
            onEachFeature: pop_Contoursdedpartements_0,
            style: style_Contoursdedpartements_0_0,
        });
        bounds_group.addLayer(layer_Contoursdedpartements_0);
        map.addLayer(layer_Contoursdedpartements_0);
        function pop_Communesadherentesen2023_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Dept</th>\
                        <td>' + (feature.properties['Dept'] !== null ? autolinker.link(feature.properties['Dept'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CP</th>\
                        <td>' + (feature.properties['CP'] !== null ? autolinker.link(feature.properties['CP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Code INSEE</th>\
                        <td>' + (feature.properties['Code INSEE'] !== null ? autolinker.link(feature.properties['Code INSEE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comcom</th>\
                        <td>' + (feature.properties['Comcom'] !== null ? autolinker.link(feature.properties['Comcom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Syndicat m</th>\
                        <td>' + (feature.properties['Syndicat m'] !== null ? autolinker.link(feature.properties['Syndicat m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Communesadherentesen2023_1_0() {
            return {
                pane: 'pane_Communesadherentesen2023_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,186,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Communesadherentesen2023_1');
        map.getPane('pane_Communesadherentesen2023_1').style.zIndex = 401;
        map.getPane('pane_Communesadherentesen2023_1').style['mix-blend-mode'] = 'normal';
        var layer_Communesadherentesen2023_1 = new L.geoJson(json_Communesadherentesen2023_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Communesadherentesen2023_1',
            layerName: 'layer_Communesadherentesen2023_1',
            pane: 'pane_Communesadherentesen2023_1',
            onEachFeature: pop_Communesadherentesen2023_1,
            style: style_Communesadherentesen2023_1_0,
        });
        bounds_group.addLayer(layer_Communesadherentesen2023_1);
        map.addLayer(layer_Communesadherentesen2023_1);
        function pop_Villes_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Villes_2_0() {
            return {
                pane: 'pane_Villes_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Villes_2');
        map.getPane('pane_Villes_2').style.zIndex = 402;
        map.getPane('pane_Villes_2').style['mix-blend-mode'] = 'normal';
        var layer_Villes_2 = new L.geoJson(json_Villes_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Villes_2',
            layerName: 'layer_Villes_2',
            pane: 'pane_Villes_2',
            onEachFeature: pop_Villes_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Villes_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Villes_2);
        map.addLayer(layer_Villes_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Villes_2.png" /> Villes': layer_Villes_2,'<img src="legend/Communesadherentesen2023_1.png" /> Communes adherentes en 2023': layer_Communesadherentesen2023_1,'<img src="legend/Contoursdedpartements_0.png" /> Contours de départements': layer_Contoursdedpartements_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Villes_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nom'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'Filson Pro Medium\', sans-serif;">' + layer.feature.properties['Nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Villes_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Villes_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Villes_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Villes_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Villes_2]);
        });
        </script>
    </body>
</html>
